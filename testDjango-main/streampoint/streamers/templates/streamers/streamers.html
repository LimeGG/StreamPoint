{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'streamers/css/header.css' %}">
    <link rel="stylesheet" href="{% static 'streamers/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'streamers/css/streamers.css' %}">
</head>

<body>




    <header class="header streamers-header">
        <div class="header-info">
            <div class="logo">
                <img src="{% static 'main/imgs/logo.png' %}">
            </div>
            <div class="title">
                <h1>STREAM POINTS</h1>
                <p>Магазины ваших любимых стримеров</p>
            </div>

            <ul class="header-navbar">
                <a href="/">Главная</a>
                <a href="shop/">магазин</a>
                <a href="streamers/">стримеры</a>
            </ul>
        </div>

        <div class="profile">
            <div class="profile-icon">
                <img src="{% static 'streamers/img/zloy.png' %}">
            </div>
            <div class="profile-info">
                <div class="profile-signout">
                    <img src="{% static 'streamers/img/out.png' %}">
                </div>
                <div class="profile-name">
                    <p>Asd</p>
                </div>
                <div class="profile-cart">
                    <a href="ya.ru"></a>
                </div>
            </div>
        </div>
    </header>





    <main class="main">
        <div class="parth streamers-plat">
            <div class="parth-title">
                <h1>СТРИМЕРЫ НА ПЛАТФОРМЕ</h1>
            </div>
            <div class="parths streamers-plat-bg">
                {% for el in jpg %}
                    <div class="parth-photo streamers-plat-list">
                        <img src="{{el.photo.url}}">
                        <h1>{{ el.name }}</h1>
                        <a href="/shop/{{el.id}}" class="streamers-shop">Магазин</a>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="form-connect form-connect-streamers">
            <div class="form-coonect-title">
                <h1 class="form-connect-t1">ОСТАВИТЬ ЗАЯВКУ</h1>
                <h1> НА ПОДКЛЮЧЕНИЕ К СЕРВИСУ</h1>
            </div>
            <form action="" class="connect-form">
                <label for="">
                    <h2>EMAIL</h2>
                    <input type="text">
                </label>
                <label for="">
                    <h2>НИК</h2>
                    <input type="text">
                </label>
                <a href="#" class="form-btn">
                    ОТПРАВИТЬ
                </a>
            </form>
        </div>

        <footer class="footer">
            <img src="{% static 'main/imgs/hive.png' %}">
        </footer>
    </main>





</body>

</html>
